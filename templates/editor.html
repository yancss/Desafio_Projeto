{% extends "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('atualizar') }}" method="post">
        <input type="hidden" name="id_cliente" value="{{ cliente.id_cliente }}">
        <fieldset>
          <div class="form-group">
            <label for="nome_cliente">Nome do Cliente</label>
            <input type="text" id="nome_cliente" name="nome_cliente" class="form-control" value="{{ cliente.nome_cliente }}">
          </div>
          <div class="form-group">
            <label for="razao_social">Razão Social</label>
            <input type="text" id="razao_social" name="razao_social" class="form-control" value="{{ cliente.razao_social }}">
          </div>
          <div class="form-group">
            <label for="cpf_cnpj">CPF/CNPJ</label>
            <input type="text" id="cpf_cnpj" name="cpf_cnpj" class="form-control" value="{{ cliente.cpf_cnpj }}">
          </div>
            <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" class="form-control" value="{{ cliente.telefone }}">
          </div>
          <div class="form-group">
            <label for="insc_estadual">Inscrição Estadual</label>
            <input type="text" id="insc_estadual" name="insc_estadual" class="form-control" value="{{ cliente.insc_estadual }}">
          </div>
          <div class="form-group">
            <label for="celular">Celular</label>
            <input type="text" id="celular" name="celular" class="form-control" value="{{ cliente.celular }}">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" class="form-control" value="{{ cliente.email }}">
          </div>
          <div class="form-group">
            <label for="n_endereco">N° Endereço</label>
            <input type="text" id="n_endereco" name="n_endereco" class="form-control" value="{{ cliente.n_endereco }}">
          </div>
          <div class="form-group">
            <label for="id_grupo">Grupo do Cliente</label>
            <input type="text" id="id_grupo" name="id_grupo" class="form-control" value="{{ cliente.id_grupo }}">
          </div>
          <div class="form-group">
            <label for="id_cidade">Cidade</label>
            <input type="text" id="id_cidade" name="id_cidade" class="form-control" value="{{ cliente.id_cidade }}">
          </div>
          <div class="form-group">
            <label for="id_bairro">Bairro</label>
            <input type="text" id="id_bairro" name="id_bairro" class="form-control" value="{{ cliente.id_bairro }}">
          </div>
          <div class="form-group">
            <label for="id_endereco">Endereço</label>
            <input type="text" id="id_endereco" name="id_endereco" class="form-control" value="{{ cliente.id_endereco }}">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          <a class="btn btn-danger" href="{{ url_for('index') }}">Voltar</a>
        </fieldset>
      </form>
{% endblock %}
